<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 300">
  <!-- Background -->
  <rect width="500" height="300" fill="#1E40AF"/>
  
  <!-- Asset Previews Section -->
  <g id="asset-previews">
    <!-- Title -->
    <text x="250" y="40" font-family="Arial" font-size="24" fill="white" text-anchor="middle" font-weight="bold">Gorillas Game Assets</text>
    
    <!-- Left Gorilla (Player) -->
    <g transform="translate(100, 110)">
      <text x="0" y="-40" font-family="Arial" font-size="12" fill="white" text-anchor="middle">gorilla-left.png</text>
      <ellipse cx="0" cy="-15" rx="15" ry="18" fill="#8B4513"/>
      <circle cx="-6" cy="-20" r="2.5" fill="black"/>
      <circle cx="6" cy="-20" r="2.5" fill="black"/>
      <ellipse cx="0" cy="-10" rx="7" ry="4" fill="#8B4513" stroke="#6B3100" stroke-width="1"/>
      <path d="M-10,-10 L-20,-25 L-16,-27 Z" fill="#8B4513"/>
      <path d="M10,-10 L20,-25 L16,-27 Z" fill="#8B4513"/>
      <rect x="-15" y="0" width="30" height="15" rx="5" fill="#8B4513"/>
      <path d="M-10,15 L-15,30 L-5,30 Z" fill="#8B4513"/>
      <path d="M10,15 L15,30 L5,30 Z" fill="#8B4513"/>
    </g>
    
    <!-- Right Gorilla (AI) -->
    <g transform="translate(200, 110)">
      <text x="0" y="-40" font-family="Arial" font-size="12" fill="white" text-anchor="middle">gorilla-right.png</text>
      <ellipse cx="0" cy="-15" rx="15" ry="18" fill="#8B4513"/>
      <circle cx="-6" cy="-20" r="2.5" fill="black"/>
      <circle cx="6" cy="-20" r="2.5" fill="black"/>
      <ellipse cx="0" cy="-10" rx="7" ry="4" fill="#8B4513" stroke="#6B3100" stroke-width="1"/>
      <path d="M-10,-10 L-20,-25 L-16,-27 Z" fill="#8B4513"/>
      <path d="M10,-10 L20,-25 L16,-27 Z" fill="#8B4513"/>
      <rect x="-15" y="0" width="30" height="15" rx="5" fill="#8B4513"/>
      <path d="M-10,15 L-15,30 L-5,30 Z" fill="#8B4513"/>
      <path d="M10,15 L15,30 L5,30 Z" fill="#8B4513"/>
      <!-- Red band to differentiate AI gorilla -->
      <rect x="-15" y="-3" width="30" height="5" fill="#CC0000" opacity="0.7"/>
    </g>
    
    <!-- Banana Projectile -->
    <g transform="translate(300, 110)">
      <text x="0" y="-40" font-family="Arial" font-size="12" fill="white" text-anchor="middle">banana.png</text>
      <path d="M0,-10 C10,-10 15,0 10,5 C5,10 -5,10 -10,5 C-15,0 -10,-10 0,-10 Z" fill="#FFD700" stroke="#CC9900" stroke-width="1"/>
    </g>
    
    <!-- Success Icon -->
    <g transform="translate(400, 110)">
      <text x="0" y="-40" font-family="Arial" font-size="12" fill="white" text-anchor="middle">success.png</text>
      <circle cx="0" cy="0" r="25" fill="#10B981"/>
      <path d="M-10,0 L-3,7 L10,-6" stroke="white" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
      <circle cx="0" cy="0" r="25" fill="none" stroke="white" stroke-width="2"/>
    </g>
    
    <!-- Main Menu Gorilla -->
    <g transform="translate(250, 220)">
      <text x="0" y="-70" font-family="Arial" font-size="12" fill="white" text-anchor="middle">gorilla.png</text>
      <ellipse cx="0" cy="-30" rx="25" ry="30" fill="#8B4513"/>
      <circle cx="-10" cy="-40" r="4" fill="black"/>
      <circle cx="10" cy="-40" r="4" fill="black"/>
      <ellipse cx="0" cy="-20" rx="12" ry="6" fill="#8B4513" stroke="#6B3100" stroke-width="1.5"/>
      <path d="M-15,-20 L-30,-45 L-25,-47 Z" fill="#8B4513"/>
      <path d="M15,-20 L30,-45 L25,-47 Z" fill="#8B4513"/>
      <rect x="-25" y="0" width="50" height="25" rx="8" fill="#8B4513"/>
      <path d="M-15,25 L-25,50 L-5,50 Z" fill="#8B4513"/>
      <path d="M15,25 L25,50 L5,50 Z" fill="#8B4513"/>
      <!-- Gorilla holding a banana -->
      <path d="M-20,5 C-25,0 -30,5 -25,10 C-20,15 -15,10 -20,5 Z" fill="#FFD700" stroke="#CC9900" stroke-width="1" transform="rotate(-30)"/>
    </g>
  </g>
  
  <!-- Frame -->
  <rect width="500" height="300" fill="none" stroke="white" stroke-width="2"/>
</svg>